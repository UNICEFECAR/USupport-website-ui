<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="en,kz,ru" />
    <meta
      name="description"
      content="The first platform created to make your mental health a priority. uSupport provides personalized, discreet and fast psychological care for your overall well-being."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/src/assets/logo-square.svg" />

    <title>uSupport Website</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      const partner = "unicef";
      const widgetKey = "unicef";
      const floating = true; // Floating
      const channel = "sme";
      (function () {
        const windowAlias = window;
        const documentAlias = document;
        const init = function () {
          const scriptElem = documentAlias.createElement("script");
          scriptElem.type = "text/javascript";
          scriptElem.async = true;
          scriptElem.src = "https://widget.wysa.io/wrapper/js/etriage.js";
          const scriptTag = documentAlias.getElementsByTagName("script")[0];
          scriptTag.parentNode.insertBefore(scriptElem, scriptTag);
          console.log("Wysa script loaded");
        };
        if (document.readyState === "complete") {
          init();
        } else if (windowAlias.attachEvent) {
          windowAlias.attachEvent("onload", init);
        } else {
          windowAlias.addEventListener("load", init, false);
        }
      })();
    </script>
  </body>
</html>
